<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <script src="snake.js" type="application/javascript"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body onload="init()">
<img src="../SnakeParts/apple.png" id="apple" alt="Apple">

<img src="../SnakeParts/headDown.png" id="headDown" alt="Head direction down">
<img src="../SnakeParts/headLeft.png" id="headLeft" alt="Head direction left">
<img src="../SnakeParts/headRight.png" id="headRight" alt="Head direction right">
<img src="../SnakeParts/headUp.png" id="headUp" alt="Head direction up">

<img src="../SnakeParts/bodyHorizontal.png" id="bodyHorizontal" alt="Body horizontal">
<img src="../SnakeParts/bodyVertikal.png" id="bodyVertikal" alt="Body vertikal">

<img src="../SnakeParts/turnDownLeft.png" id="downLeft" alt="Turn down or left">
<img src="../SnakeParts/turnDownRight.png" id="downRight" alt="Turn down or right">
<img src="../SnakeParts/turnUpLeft.png" id="upLeft" alt="Turn up or left">
<img src="../SnakeParts/turnUpRight.png" id="upRight" alt="Turn up or right">

<img src="../SnakeParts/tailDown.png" id="tailDown" alt="Tail direction down">
<img src="../SnakeParts/tailLeft.png" id="tailLeft" alt="Tail direction left">
<img src="../SnakeParts/tailRight.png" id="tailRight" alt="Tail direction right">
<img src="../SnakeParts/tailUp.png" id="tailUp" alt="Tail direction up">

<canvas id="canvas"></canvas>
</body>
</html>
